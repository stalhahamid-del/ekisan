    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentPath = window.location.pathname;
            var menuItems = document.querySelectorAll(".nav.navbar-nav li");

            menuItems.forEach(function(item) {
              var link = item.querySelector("a");
            if (link.getAttribute("href") === currentPath) {
              item.classList.add("nav-item-active");
              }
          });
    });

  </script>
  
<style>
  /* Sidebar styles */
  #toggle-button {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0.5rem;
    font-size: 1.5rem;
    cursor: pointer;
  }

  #left-panel {
    background-color: rgb(26, 39, 26);
  }

  #left-panel a {
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    /* Adjusted padding */
    text-decoration: none;
    font-size: 20px;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin-left: -30px;
    width: 200px;
  }

  #left-panel.active {
    left: -200px;
  }

  #left-panel a:hover {
    color: #007bff;
  }

  /* Active link styles */
  .nav-item-active {
    background-color: #28a745;
    color: white;
    height: auto;
    border-radius: 5px;
  }

  /* Main content styles */
  .main-content {
    padding-left: 200px;
  }

  /* Toggle button styles (optional) */
  #toggle-button {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0.5rem;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Menu styles */
  #main-menu {
    display: block;
  }

  @media only screen and (max-width: 600px) {
    #left-panel {
      background-color: rgb(26, 39, 26);
      position: fixed;
      width: 200px;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
      transition: 0.5s;
      color: white;
    }

    #left-panel.active {
      left: -200px;
    }

    .main-content {
      padding-left: 0;
    }

    #main-menu.show {
      display: none;
    }

    #toggle-button {
      display: block;
    }
  }
</style>

<script>
  const toggleButton = document.getElementById('toggle-button');
  const leftPanel = document.getElementById('left-panel');

  toggleButton.addEventListener('click', () => {
    leftPanel.classList.toggle('active');

    if (leftPanel.classList.contains('active')) {
      toggleButton.style.marginLeft = '0px';
    } else {
      toggleButton.style.marginLeft = '205px'; 
    }
  });
</script>
