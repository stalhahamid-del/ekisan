{% load static %}
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>EKISAN Admin| Login</title>

<link rel="shortcut icon" href="/static/images/fav.png" id="favicon">

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">

<link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">

<link rel="stylesheet" href="{% static 'bower_components/jvectormap/jquery-jvectormap.css' %}">

<link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">

<link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">


</head>


<body style="height: 500px;" class="bg-info">



<div class="col-md-5" style="margin-top: 120px;margin-left: 400px;">

    <div class="box box-primary" style="box-shadow: 0 0 8px lightgray;">
        <div class="box-header with-border">
            <h3 class="box-title">Login Form</h3>
        </div>
        <form class="form-horizontal" method="post" action="/admin/">
            {% csrf_token %}
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                </div>
            </div>    

            <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">Sign in</button>
            </div>

        </form>
    </div>

    <div class="control-sidebar-bg"></div>
</div>


<script data-cfasync="false" src="{% static '../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<script src="{% static 'bower_components/fastclick/lib/fastclick.js' %}"></script>

<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<script src="{% static 'bower_components/jquery-sparkline/dist/jquery.sparkline.min.js' %}"></script>

<script src="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

<script src="{% static 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'bower_components/chart.js/Chart.js' %}"></script>

<script src="{% static 'dist/js/pages/dashboard2.js' %}"></script>

<script src="{% static 'dist/js/demo.js' %}"></script>
</body>

</html>
