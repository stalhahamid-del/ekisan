<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

<header class="main-header">
{% include 'header_admin.html' %}
</header>

{% include 'menu_admin.html' %}


<div class="content-wrapper" style="height: 700px;">
    <br><br>

    <div style="width: 800px;margin-left: 110px;">
        
        <div class="box box-warning"  style="box-shadow: 0 0 8px lightgray;">
            <div class="box-header with-border">
                <h3 class="box-title">Add A Category</h3>
            </div>

            <div class="box-body">
                <form role="form" method="post" action="/admin/addcategory/">
                    {% csrf_token %}    
                    <div class="form-group">
                        <label>Category in English</label>
                        <input type="text" class="form-control" name="categoryineng" placeholder="Enter Category in English">
                    </div>

                    <div class="form-group">
                        <label>Category in Hindi </label>
                        <input type="text" class="form-control" name="categoryinhindi" placeholder="Enter Category in Hindi" >
                    </div>

                    <div class="form-group">
                        <label>Category in Urdu</label>
                        <input type="text" class="form-control" name="categoryinurdu" placeholder="Enter Category in Urdu" >
                    </div>

                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" class="form-control" name="color" placeholder="Enter Color" >
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary" style="width: 100px;margin-left: 670px;" value="Add" >
                    </div>
                </form>
            </div>    
        </div>
    </div>

<br><br>

<footer class="footer" style="width: 1300px;margin-left: -230px;margin-top: 140px;">
{% include 'footer_admin.html' %}
</footer>




<script data-cfasync="false" src="{% static '../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<script src="{% static 'bower_components/fastclick/lib/fastclick.js' %}"></script>

<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<script src="{% static 'bower_components/jquery-sparkline/dist/jquery.sparkline.min.js' %}"></script>

<script src="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

<script src="{% static 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'bower_components/chart.js/Chart.js' %}"></script>

<script src="{% static 'dist/js/pages/dashboard2.js' %}"></script>

<script src="{% static 'dist/js/demo.js' %}"></script>
</body>

</html>
