<head>
    <link rel="shortcut icon" href="/static/images/fav.png" id="favicon">

<style>
        .card {
            height: 120px;
            width: 200px;
            margin-bottom: 50px;
            margin-right: 10px;
        }

        @media only screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
                margin-left: 60px;
                margin-bottom: 20px;
            }

            .card:nth-child(odd) {
                clear: both; 
            }
        }
    </style>
    <style>
.category-card {
    height: 140px;
    width: 200px;
    margin-right: 10px;
    padding: 10px;
    background-color: var(--category-color, #f0f0f0);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
}

.category-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.category-title {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 5px 0;
}
</style>
 </head>   
<body  style="background-color:  #E0FFE0;">    
 <div style="position:fixed;">
        {% include 'menudealer.html' %}
    </div> 
    <div style="margin-left: 218px;">   
        {% include 'dealerheader.html' %}  
    </div>

    <div class="container mt-5" style="margin-left: 240px;width: 1020px;">
 
    <div class="row">
        {% for category in categories %}
            <div class="col-md-3">
                <a href="/dealer/crops/{{category.id}}/">
                    <div class="category-card rounded shadow-lg text-dark" style="box-shadow:0 0 5px lightgray;background-color: light{{ category.color }};">
                        <h4 class="category-title">{{ category.categoryineng }}</h4>
                        <h4 class="category-title">{{ category.categoryinhindi }}</h4>
                        <h4 class="category-title" style="margin-top: -12px;">{{ category.categoryinurdu }}</h4>
                    </div>
                </a><br>
            </div>
        {% endfor %}    
    </div>
</div>
<br><br>

    <div style="margin-left: 218px;">   
        {% include 'dealerfooter.html' %}
    </div>
