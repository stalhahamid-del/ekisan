{% load static %}
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EKISAN | Dealer</title>
  <meta name="description" content="E-KISAN Kid-friendly Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="{% static 'apple-icon.png' %}">
  <link rel="shortcut icon" href="/static/images/fav.png" id="favicon">

  <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
  <link rel="stylesheet" href="{% static 'assets/scss/style.css' %}">
  <link href="{% static 'assets/css/lib/vector-map/jqvmap.min.css' %}" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Comic+Sans+MS:400,600,700,800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Comic+Sans+MS:400,600,700,800' rel='stylesheet' type='text/css'>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var currentPath = window.location.pathname;
      var menuItems = document.querySelectorAll(".nav.navbar-nav li");

      menuItems.forEach(function (item) {
        var link = item.querySelector("a");
        if (link.getAttribute("href") === currentPath) {
          item.classList.add("nav-item-active");
        }
      });
    });

  </script>

<style>
  /* Sidebar styles */
  #toggle-button {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0.5rem;
    font-size: 1.5rem;
    cursor: pointer;
  }

  #left-panel {
    background-color: rgb(26, 39, 26);
    }

  #left-panel a {
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    /* Adjusted padding */
    text-decoration: none;
    font-size: 20px;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin-left: -30px;
    width: 200px;
    background-color: rgb(26, 39, 26);
  }

  #left-panel.active {
    left: -200px;
  }

  #left-panel a:hover {
    color: #007bff;
  }

  /* Active link styles */
  .nav-item-active {
    background-color: #28a745;
    color: white;
    height: auto;
    border-radius: 5px;
  }

  /* Main content styles */
  .main-content {
    padding-left: 200px;
  }

  /* Toggle button styles (optional) */
  #toggle-button {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0.5rem;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Menu styles */
  #main-menu {
    display: block;
  }

  @media only screen and (max-width: 600px) {
    #left-panel {
      background-color: rgb(26, 39, 26);
      position: fixed;
      width: 200px;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
      transition: 0.5s;
      color: white;
    }

    #left-panel.active {
      left: -200px;
    }

    .main-content {
      padding-left: 0;
    }

    #main-menu.show {
      display: none;
    }

    #toggle-button {
      display: block;
    }
  }
</style>

</head>

<body>

  <aside id="left-panel" class="left-panel" style="width: 200px;">

    <button id="toggle-button"
      style="color: white;background-color: black; margin-left: 205px;font-size: 20px;border-radius: 15px;padding: 5px;">&raquo;</button>

    <nav class="navbar navbar-expand-sm navbar-default" style="background-color: rgb(26, 39, 26);">

      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img src="/static/images/fav.png" style="width: 50px;height: 50px;"><span
            style="font-size: 30px;color: rgb(119, 176, 121);"> EKISAN</span></a>
      </div>

      <div id="main-menu" class="main-menu collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li id="profile" style="margin-top: 10px;">
            <a href="/dealer/dealersprofile/"><i class="fa fa-user"></i>&nbsp; Profile</a>
          </li>
          <li id="buy" style="margin-top: 10px;">
            <a href="/dealer/buy/"><i class="fa fa-shopping-cart"></i>&nbsp; Buy</a>
          </li>
          <li id="mybits" style="margin-top: 10px;">
            <a href="/dealer/mybits/"><i class="fa fa-cubes"></i>&nbsp; My Bits</a>
          </li>
          <li id="myproducts" style="margin-top: 10px;">
            <a href="/dealer/productcategorylist/"><i class="fa fa-list"></i>&nbsp; My Products</a>
          </li>
          <li id="logout" style="margin-top: 10px;">
            <a href="/logout/"><i class="fa fa-sign-out"></i>&nbsp; Logout</a>
          </li>
        </ul>
      </div>

    </nav>

  </aside>

  <script>
    const toggleButton = document.getElementById('toggle-button');
    const leftPanel = document.getElementById('left-panel');

    toggleButton.addEventListener('click', () => {
      leftPanel.classList.toggle('active');

      if (leftPanel.classList.contains('active')) {
        toggleButton.style.marginLeft = '0px';
      } else {
        toggleButton.style.marginLeft = '205px';
      }
    });
  </script>
  
</body>
