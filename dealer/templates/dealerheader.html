{% load static %}
<head>
<style>
        @media only screen and (max-width: 600px) {
                
                .header{
                        height: 40px;
                        top:0; 
                        z-index:1;
                        
                }
        }
        @media only screen and (min-width: 1024px) {
                
                .header{
                        margin-left: 2px;
                        width:400px;
                        background-color: #272c33;
                        position:fixed;
                        top:0;
                        height: 40px; 
                        z-index:1;
                }
                
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            border-radius: 10px;
            background-color: lightgreen;
            font-weight: bold;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            width: 220px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #2b3a24;
        }
</style>        
</head>

    <div class="right-panel">
        <header class="header" style="background-color: rgb(26, 39, 26);width: 1065px;box-shadow: 0 0 5px lightgreen;">
                <div class="dropdown" style="margin-top:-13px;">
                <button class="btn btn-success rounded dropbtn" style="height: 34px;" type="button" id="dropdownMenuButton">
                    {% if not profilepic %}
                        <img id="profile-pic" src="{% static 'images/profilepic.png' %}" style="width: 30px; height: 30px; border-radius: 50%;margin-top: -10px;" alt="Profile Picture">
                    {% else %}
                        <img src="/static/images/frame.jpg" style="width: 35px; height: 35px; border-radius: 50%;margin-top: -6px;margin-left: -2px;" alt="Frame">
                        <img src="/media/{{ profilepic.profilepic }}" style="position: absolute; left: 12px; top: 2px; width: 32px; height: 32px; border-radius: 50%;" alt="Profile Picture">
                    {% endif %}
                    <b style="margin-top: -10px;font-family:Comic Sans MS, cursive, sans-serif;">{{ user_name | upper }}</b>
                </button>
                <span class="text-white bg-success p-2 rounded"
                style="font-family: Cosmic MS,cursive,sans-serif;margin-left: 450px;">
                  <span class="text-white">
                        You have: {% if total_bits_allowed > 999999 %}Unlimited Bits {% else %} {{ total_bits_allowed }} Bits {% endif %}
                    </span> |
                    Can Buy: {% if remaining_bits > 999999 %} Unlimited Products {% else %} {{ remaining_bits }} Products {% endif %}
                </span>

                <div class="dropdown-content">
                    <a href="/dealer/dealersprofile/"><span style="font-family: Comic Sans MS, cursive, sans-serif;">Profile</span></a>
                    <a href="/settings/">Settings</a>
                    <a href="/logout/">Logout</a>
                </div>
            </div>
        </header>     
    </div>
